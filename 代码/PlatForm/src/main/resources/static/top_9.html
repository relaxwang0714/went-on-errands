<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/top_9.css" />
	</head>
	<body>
		<div style="width: 100%;height: 30px;margin-top:20px;background-color: white;">
			
		</div>
		<div id="title"><b>用户查询</b></div>
		<div class="header">
               
        </div>
        <div style="width: 100%;height: 20px;background-color: white;"></div>
        
        <!--刷选框-->
		<div id="brush">
			<div class="brush_5">
				用户名<input type="text" class="text" id="name">
			</div>
			<div class="brush_9">
				用户ID<input type="text" class="text" id="userid">
			</div>
			<div class="brush_10">
				电话<input type="text" class="text" id="phone">
			</div>
			<a href="user_list.html" target="con_2" id="search">
				<div class="brush_6">
					<img src="img/search.png" />
				</div>
			</a>
		</div>
        
        <div class="background"></div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script>
        	$('#search').on('click',function(){
        		sessionStorage.setItem("userName",$('#name').val());
        		sessionStorage.setItem("userid",$('#userid').val());
        		sessionStorage.setItem("phone",$('#phone').val());
        	})
        </script>
        
		
		
	</body>
</html>
