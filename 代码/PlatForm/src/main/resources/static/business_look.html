		<script src="js/jquery-3.1.1.min.js"></script>
		<script>
			var businessid =sessionStorage.getItem("bussinessID")
			$.ajax({
				type:"get",
				url:"search3/"+businessid,
				async:true,
				success: function(result){
					$('table').eq(0).text(result.id);
					$('table').eq(1).text(result.userId);
					$('table').eq(2).text(result.collectorId);
					$('table').eq(3).text(result.brief);
					$('table').eq(4).text(result.type);
					$('table').eq(5).text(result.positionCreate);
					$('table').eq(6).text(result.positionFinsih);
					$('table').eq(7).text(result.price);
					$('table').eq(8).text(result.gmtCreate);
					$('table').eq(9).text(result.finshTime);
					$('table').eq(10).text(result.status);
					$('table').eq(11).text(result.city);
				}
			});
		</script>
